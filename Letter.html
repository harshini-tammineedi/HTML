<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - UX</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <h1>Tasks <span class="title-deco">Lists<span></h1>
    <div class="container-box">
        <div class="to-do-Card">
            <p class="card-heading"> Trip to Paris</p> <hr>
            <p class="text-deco">Completed Task</p>
            <form>
                <input type="checkbox" id="checkbox-Task"><label for="checkbox-Task">Pending Task</label>
            </form>    
        </div>
        <div class="to-do-Card">
            <p class="card-heading">My Todo List</p> <hr>
            <p class="text-deco">Completed Task</p>
            <form>
                <input type="checkbox" id="checkbox-Task"><label for="checkbox-Task">Pending Task</label>
            </form>    
        </div>
        <div class="to-do-Card">
            <p class="card-heading">My Todo List</p> <hr>
            <p class="text-deco">Completed Task</p>
            <form>
                <input type="checkbox" id="checkbox-Task"><label for="checkbox-Task">Pending Task</label>
            </form>    
        </div>
    </div>
</body>
</html>
